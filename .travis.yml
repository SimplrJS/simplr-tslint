language: node_js
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - dev
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
node_js:
- "node"
script:
- npm run build
- npm run test
deploy:
  provider: npm
  email: $SIMPLR_NPM_EMAIL
  api_key: $SIMPLR_NPM_API_KEY
  skip_cleanup: true
  on:
    tags: true
    repo: SimplrJS/simplr-tslint
